name: Windows build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build-windows:
    name: Build on Windows
    runs-on: windows-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install MinGW (via package manager) and add to PATH
        shell: powershell
        run: |
          choco install mingw -y
          refreshenv
          $gcc = Get-Command gcc.exe -ErrorAction SilentlyContinue
          if ($gcc) {
            $dir = Split-Path $gcc.Path
            echo "PATH=$env:PATH;$dir" >> $env:GITHUB_ENV
            Write-Host "Added MinGW bin to PATH: $dir"
          } else {
            Write-Host "Warning: gcc not found after choco install mingw"
          }

      - name: Ensure CMake available
        uses: actions/setup-cmake@v4
        with:
          cmake-version: '>=3.20'

      - name: Install Python Jinja2 (README requirement)
        shell: powershell
        run: |
          python -m pip install --upgrade pip
          python -m pip install jinja2

      - name: Run compile.bat
        shell: cmd
        run: |
          echo Running compile.bat from "%CD%"
          if exist "compile.bat" (
            call "compile.bat"
          ) else (
            echo ERROR: compile.bat not found in "%CD%"
            exit /b 1
          )

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            build-win32/**
            build-win32/**/*.exe
            *.exe
          if-no-files-found: warn
